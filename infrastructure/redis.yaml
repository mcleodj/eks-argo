apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis
  namespace: argocd
spec:
  project: infrastructure
  source:
    repoURL: 'https://charts.bitnami.com/bitnami'
    targetRevision: 12.0.0
    helm:
      parameters:
        - name: usePassword
          value: "false"
        - name: cluster.enabled
          value: "false"
        - name: master.persistence.enabled
          value: "false"
        - name: metrics.enabled.serviceMonitor.enabled
          value: "true"
    chart: redis
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: redis
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
