apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: podinfo
  namespace: argocd
spec:
  project: apps
  source:
    repoURL: 'https://stefanprodan.github.io/podinfo'
    targetRevision: 5.0.1
    helm:
      valueFiles:
        - podinfo-values.yaml
    chart: podinfo
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: podinfo
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true


